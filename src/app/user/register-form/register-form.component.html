<div class="container card">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)">
        
        <div class="form-title">
            <h2>Create User</h2>
        </div>
        <div class="form-group">
            <label>FIRSTNAME</label>
            <input class="form-control form-control-lg" placeholder="firstName"
            name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName"
            required [class.invalid]="firstName.invalid && firstName.touched">
            <span *ngIf="!firstName.valid && firstName.touched" class="error-block">Please provide first name</span>
        </div>
        <div class="form-group">
            <label>LASTNAME</label>
            <input class="form-control form-control-lg" placeholder="lastName"
            name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName"
            required [class.invalid]="lastName.invalid && lastName.touched">
            <span *ngIf="!lastName.valid && lastName.touched" class="error-block">Please provide last name</span>
        </div>
        
        <div class="form-group">
            <label>EMAIL</label>
            <input type="email" class="form-control form-control-lg" placeholder="email"
            name="email" #email="ngModel" [(ngModel)]="service.formData.email"
            required [class.invalid]="email.invalid && email.touched">
            <span *ngIf="!email.valid && email.touched" class="error-block">
                <span *ngIf="email.hasError('required')">
                  Please provide email
                </span>
                <span *ngIf="email.hasError('email')">
                   Please provide valid email id
                </span>
                <!-- <span *ngIf="email.hasError('isEmailUnique')">This email has been registered already</span> -->
            </span>

        </div>
        <div class="form-group">
            <label>PHONE</label>
            <input class="form-control form-control-lg" placeholder="phonenumber"
            name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone"
            required [class.invalid]="phone.invalid && phone.touched" maxlength="10" minlength="10">
        </div>
        <div class="form-group">
            <label>USERNAME</label>
            <input class="form-control form-control-lg" placeholder="username"
            name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName"
            required [class.invalid]="userName.invalid && userName.touched">
            <span *ngIf="!userName.valid && userName.touched" class="error-block">Please provide user name</span>
        </div>
        <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control form-control-lg" placeholder="8-digit password"
            name="password" #password="ngModel" [(ngModel)]="service.formData.password"
            required [class.invalid]="password.invalid && password.touched" minlength="8" maxlength="8">
            <span *ngIf="!password.valid && password.touched" class="error-block">
                <span *ngIf="password.hasError('required')">
                  Please provide password
                </span>
            </span>
        </div>
        <div class="form-group">
            <label>CONFIRM PASSWORD</label>
            <input type="password" class="form-control form-control-lg" placeholder="enter password again"
            name="cpassword" #cpassword="ngModel" [(ngModel)]="service.formData.cpassword"
            required [class.invalid]="cpassword.invalid && cpassword.touched" minlength="8" maxlength="8">
        </div>

        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">REGISTER</button>
        </div>
    </form>
    <div class="login-help mt-5">
        <p style="font-size: small;"><span></span><a routerLink="/app-login-form">Already a User?Click here to login</a></p>
    </div>
