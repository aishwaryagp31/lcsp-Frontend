<app-navbar></app-navbar>
<div class="container">
    <div class="well">
        <div class="jumbotron" >
          <h3 class="display-6">My Tickets</h3>
        </div>
    </div>
    <div class="card" style="width: 1110px; " >
        <p class="" style="align-self: flex-end; margin: 20px;" ><button class="btn btn-danger" type="submit" [routerLink]="['/app-ticket-form']">New Ticket</button></p>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Ticket Id</th>
                    <th>Summary</th>
                    <th>Complaint Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tkt of service.list">
                  <td [routerLink]="['/app-ticket-detail', tkt.ticketId]">{{tkt.ticketId}}</td>
                  <td [routerLink]="['/app-ticket-detail', tkt.ticketId]">{{tkt.summary}}</td>
                  <td [routerLink]="['/app-ticket-detail', tkt.ticketId]">{{tkt.complaintType}}</td>
                  <td>
                    <i class="fa fa-edit fa-lg "(click)="populateForm(tkt)" routerLink="/app-ticket-form"></i>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(tkt.ticketId)"></i>
                  </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
